<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center"><strong>Consulta de CPF</strong></h2>
            <hr>
            <form>

                <div class="form-group">

                    <div class="input-group">
                       <input   ng-model="cpf"
                                type="text" 
                                class="form-control"
                                placeholder="Qual o cpf ?">
                    </div>
                </div>

                <div class="pull-right">
                    <button type="submit" 
                            class="btn btn-primary btn-large"
                            ng-click="consultarCPF(cpf)">Consultar</button>
                </div>
            </form>
        </div>
    </div>

</div>
