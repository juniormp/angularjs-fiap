<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center"><strong>Cadastre sua empresa</strong></h2>
            <hr>
            <form>

                <div class="form">

                        <input ng-model="empresa.nome" type="text" class="form-control" placeholder="Digite aqui o nome">

                        <input ng-model="empresa.login" type="email" class="form-control" placeholder="Digite aqui o E-mail">
                    
                        <input ng-model="empresa.senha" type="password" class="form-control" placeholder="Digite aqui o Senha">
                </div>

                <div class="pull-right">
                    <button type="submit" class="btn btn-primary btn-large" ng-click="salvar(empresa)">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

</div>
