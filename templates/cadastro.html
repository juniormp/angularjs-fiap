<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center"><strong>Cadastre sua empresa</strong></h2>
            <hr>
            <form>

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input ng-model="empresa.nome" id='nome' type="text" class="form-control" placeholder="Digite aqui o nome">
                </div>
                <div class="form-group">
                    <label for="login">login</label>
                    <input ng-model="empresa.login" id='login' type="email" class="form-control" placeholder="Digite aqui o E-mail">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input ng-model="empresa.senha" id='senha' type="password" class="form-control" placeholder="Digite aqui a senha">
                </div>

                <div class="pull-right">
                    <button type="submit" class="btn btn-primary btn-large" ng-click="salvar(empresa)">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

</div>
