<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center"><strong>Consulta de CPF</strong></h2>
            <hr>
            <form>
                <div class="form-group">
                    <input ng-model="consulta.cpf" type="text"  class="form-control" placeholder="Qual o cpf ?">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-large" ng-click="consultarCPF()">Consultar</button>
                </div>
            </form>
            <input ng-model="consulta.score" type="text" class="form-control" placeholder="Score: " disabled>
        </div>
    </div>

</div>
